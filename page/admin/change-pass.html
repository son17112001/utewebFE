<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/asset/css/change-pass.css" />
    <link rel="icon" href="/asset/image/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>PRESS AN MEDIA OFFICE</title>
  </head>
  <body>
    <!--------------------------------- HEADER OPEN --------------------------->
    <div class="header" style="cursor: default" id="main-header">
      <a class="logo">LỊCH ĐĂNG KÍ SỬ DỤNG ĐỊA ĐIỂM</a>
      <div class="header-right">
        <a class="active" id="login" href="#">Đăng xuất</a>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <div class="side-logo-hcmute">
        <img src="/asset/image/logo.png" style="width: 95px" alt="HCMUTE" />
      </div>
      <div class="side-logo-pmo">
        <img src="/asset/image/pmo.png" style="width: 100px" alt="HCMUTE" />
      </div>
      <div class="side-tag">
        <p class="tag-name">DANH MỤC</p>
      </div>
      <button class="button button2">TRANG CHỦ</button>
      <button class="button button2">LỊCH ĐĂNG KÍ</button>
      <button class="button button3">ĐỔI MẬT KHẨU</button>
      <button class="button button2">DANH SÁCH ĐƠN VỊ</button>
      <button class="button button2">DANH SÁCH TÀI KHOẢN</button>
      <button class="button button2">DUYỆT - XÁC NHẬN</button>
    </div>
    <div id="main">
      <div class="face face-front">
        <div class="content">
          <h2>Thay đổi mật khẩu</h2>
          <form onsubmit="event.preventDefault()">
            <div class="field-wrapper">
              <input
                type="password"
                name="Mật khẩu hiện tại"
                placeholder="Mật khẩu hiện tại"
                autocomplete="new-password"
              />
              <label>Mật khẩu hiện tại</label>
            </div>
            <div class="field-wrapper">
              <input
                type="password"
                name="password"
                placeholder="Mật khẩu mới"
                autocomplete="new-password"
              />
              <label>Mật khẩu mới</label>
            </div>
            <div class="form-wrapper">
              <input class="form-button" style="float:left;" type="submit" />
              <input class="form-button"  style="float:right; background-color: var(--red); border: 1px solid var(--red);"  type="reset"/>
            </div>
          
          </form>
        </div>
      </div>
    </div>
    <script>
      var open = false;
      var current = 0;
      var first = false;
      var again = false;
      // When the user clicks the button, open the modal

      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */

      openNav();

      const element = document.getElementById("main");

      let nodes1 = element.getElementsByClassName("day");
      let nodes2 = element.getElementsByClassName("date");
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "245px";
        document.getElementById("main-header").style.marginLeft = "260px";
        for (let i = 0; i < nodes2.length; i++) {
          nodes[i].style.paddingBottom = "110%";
        }
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("main-header").style.marginLeft = "0";
        for (let i = 0; i < nodes.length; i++) {
          nodes[i].style.maxHeight = "3.5em";
        }
      }
      let prism = document.querySelector(".rec-prism");

      function showSignup() {
        prism.style.transform = "translateZ(-100px) rotateY( -90deg)";
      }
      function showLogin() {
        prism.style.transform = "translateZ(-100px)";
      }
      function showForgotPassword() {
        prism.style.transform = "translateZ(-100px) rotateY( -180deg)";
      }

      function showSubscribe() {
        prism.style.transform = "translateZ(-100px) rotateX( -90deg)";
      }

      function showContactUs() {
        prism.style.transform = "translateZ(-100px) rotateY( 90deg)";
      }

      function showThankYou() {
        prism.style.transform = "translateZ(-100px) rotateX( 90deg)";
      }
    </script>
  </body>
</html>
