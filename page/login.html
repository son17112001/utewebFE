<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESS AN MEDIA OFFICE</title>
    <link rel="icon" href="/asset/image/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/asset/css/login.css" />
</head>
<body>
    <div id="wrapper" >

        <div style="margin-bottom: 10px;">
            <img src="/asset/image/logo.png" style="width:95px"  alt="HCMUTE">
            <img src="/asset/image/pmo.png" style="width:100px"  alt="PMO">
        </div>
        <h2>LOGIN REGISTER THE STUDIO SCHEDULE</h2>
        <form style="margin-top: 50px;">
          <input type="radio" id="login" name="action" value="login" checked>
          <input type="radio" id="register" name="action" value="register">
          <input type="radio" id="reset" name="action" value="reset">
          <div id="inputs">
            <div>
              <input type="text" placeholder="email" autofocus>
              <div>
                <input type="password" placeholder="password">
                <div>
                  <input type="password" placeholder="repeat password">
                  <input type="submit" value="reset password">
                  <div>
                    <input type="submit" value="register">
                    <input type="submit" value="SIGN IN">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="labels">
            <label id="name"><span>PRESS AN MEDIA OFFICE</span></label>
          </div>
        </form>
      </div>
        
    
</body>
